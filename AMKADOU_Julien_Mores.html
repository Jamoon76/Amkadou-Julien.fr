				  <p> La fontaine d'essence, un bidon de 10l renverser sur un socle en bois. Des bruits de machine se repéte, pendant que dans le fond le song de vomisement se retrouve dans le bidon d'essence qui recrache ses drenier ressorce avant que son bac ne déborde.</p>
				  <p> La Fontaine d'essance montre le monde et l'exploitations des ressorces ainsi que la maladie dans le quelle nous plongon le monde. </p>

              <figcaption>Bunker (2018) 
				  <p>est une référence aux Bunker installer dans des école primaiere à Oklaoma aux Etats Unis. Dans cet installations a l'échelle mais en bois montre la fragilité, et  comme le fait que ces grands pays dévellopper qui ne vois toujours pas baisser le taux de mortalité par arme à feu. </p>
                 <P>
La rotation créchendo de petits moteurs, fixé à des scoubidoo des perles et petits objets, (rappelle à l’enfance) et qui une fois en rotation frape les parroits de ce bunker d’agglomérer résonnant, comme l’applaudisement des enfants face à la sécurité mise à la place par leurs pays.
			      </p>

           <figure>
              <h3>Béquille</h3>
		      <a href="img/4eme/Béquille.jpg"> <img src= "img/4eme/mini/Crutch.gif" alt="Béquille" title="Crutch"/></a> 
	          <figcaption>Béquille (2018)
				     <p>Elle peut constituer le seul appui d'une figure ou le support nécessaire d'une forme incapable de tenir debout toute seule. Dans le Dictionnaire abrégé du Surréalisme (1938), Dalí en donne la définition suivante : "Support en bois dérivant de la philosophie cartésienne. Généralement employé pour servir de soutien à la tendresse des structures molles."
                     En sport de combat, une béquille est le nom d'une attaque qui consiste à donner un coup de genou dans la cuisse ;
				     En médecine, une béquille est un support aidant les personnes infirmes à avancer.</p>

                     <p>la béquille est un symbole de fragilité tout autant physique que psychologique qui est à la recherche d’équilibre et de stabilité. Se cache derrière le tromatisme de la violence et les blessures, qui peut resté.</p>

                     <p>Béquille(2018) est une béquille retournée, fixée et motorisé, qui réalise une chorégraphie programmer, la béquille devient son contraire, inutilisable , il est difficile d’avancer avec (elle est fixée à une planche de bois) pourtant motorisée elle chercher à marcher, se tortillant en hochant la seul partie encore mobile, comme un appelle a l’aidée, ou a des moment provocant rappellent des rafales de mitraillette. les séquences programmées du moteur donne à la béquille tout son sens théâtrale, au début du programme l’on peut entendre trois coups sinifiant la tombé de rideaux, annoncent le début du programme et de la piéces.</p>

                     <p>Béquille(2018)  est une vision satirique sur les conséquence des conflit qui atteignent leur acteur, la béquille dans se sens représente le solda et l’infirme, le civile et la victime, elle donne a réfléchir sur cet objet, qui pourrait devenir obsolète, avec la venue des technologies. Qui sait, les béquilles seront peut êtres dans 100ans remplacées par des prothèses robotisées ?</p>

	                 <h4> exposition </h4>
	            <li>Module 314 CHR Centre Hospitalier du Rouvray 76300 Sotteville-lès-Rouen.</l>

	        <figcaption>Livré Bending (2017)
			   <p>
			   Le Bending consiste à détorner le courrant dans un circuit élèctrique, en rajoutant des composants, ou en déviant le courant élèctrique par un chemin plus court ou non si il passe par des composant.</p>
				   
			   <p>Ce document pdf est un livret réalisé au cours de cette années montrant mes différent testes sur différents jouer pour enfant, transformant le son de chaque jouers, par des interrupteurs, des potentiometres, et des sorties son, pour ensuite pouvoir branché les instruments à d'autre sortie son que celle déjà présente dans le jouet.
