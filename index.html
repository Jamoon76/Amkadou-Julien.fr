	     <h3><em>fontaine d'essence</em> (2018)</h3>
	     <a href="img/5eme/Fontaine.png"><img src="img/5eme/mini/Fontaine.png" alt="Fontaine à essence" title="fontaine d'essence (2018)" /></a>
	          <figcaption>fontaine d'essence (2018)
				  <p> Aux XIeme siecle le permier forage d'un puit de petroler eux lieux aux Etats-Unis. Depuis le pétrole à construit la fortune de plusieur homme d'Affaire comme la fammille Rodfiled. L'explotations de ces resources fragile la planet en pousant celles ci dans ces derniers retranchement.</p>
				  <p> La fontaine d'essence, un bidon de 10l renverser sur un socle en bois. Des bruits de machine se repéte, pendant que dans le fond le song de vomisement se retrouve dans le bidon d'essence qui recrache ses drenier ressorce avant que son bac ne déborde.</p>
				  <p> La Fontaine d'essance montre le monde et l'exploitations des ressorces ainsi que la maladie dans le quelle nous plongon le monde. </p>
           </figcaption>
